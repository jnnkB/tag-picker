<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tag Picker</title>
    <link href="tag-picker.min.css" rel="stylesheet">
  </head>
  <body>
    <p><input type="text" value="foo, bar, baz"></p>
    <p>
      <label>
        <input checked onchange="console.log(picker = this.checked ? new TP(picker.source) : picker.pop());" type="checkbox">
        <span>Tag Picker</span>
      </label>
    </p>
    <p>
      <button onclick="console.log(picker.click());"><code>click</code></button>
      <button onclick="console.log(picker.focus());"><code>focus</code></button>
      <button onmouseover="console.log(picker.blur());" disabled><code>blur</code> (on hover)</button>
    </p>
    <p>
      <button onclick="console.log(picker.set('hello'));">Append <code>hello</code> Tag</button>
      <button onclick="console.log(picker.set('hi', 1));">Insert <code>hi</code> Tag after the First Tag</button>
      <button onclick="console.log(picker.set('boo', null, true));">Add <code>boo</code> Tag with Guard</button>
      <button onclick="console.log(picker.value(''));">Reset Values</button>
      <button onclick="console.log(picker.value('foo, bar, baz, qux'));">Set Values</button>
      <button onclick="alert(picker.source.value);">Get Values</button>
    </p>
    <script src="tag-picker.min.js"></script>
    <script>

    var picker = new TP(document.querySelector('input'));

    </script>
  </body>
</html>
