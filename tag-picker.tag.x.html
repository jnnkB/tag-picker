<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Demo</title>
    <link href="tag-picker.min.css" rel="stylesheet">
    <style>

    .tag-picker .tag a {
      display: inline-block;
      margin-left: .5em;
      text-decoration: none;
      color: #fff;
    }

    .tag-picker .tag a::before {
      content: '\00d7';
    }

    </style>
  </head>
  <body>
    <p><input type="text" value="foo, bar, baz"></p>
    <script src="tag-picker.min.js"></script>
    <script>

    var picker = new TP(document.querySelector('input'));

    // Add “remove” button on every tag insert
    picker.on('set.tag', function(name) {
        var tag = this.view.querySelector('[title="' + name + '"]');
        if (tag) {
            var x = document.createElement('a');
            x.href = 'javascript:;';
            x.title = TP.i('Remove');
            x.addEventListener('click', function() {
                picker.let(this.parentNode.title);
                picker.focus();
            }, false);
            tag.appendChild(x);
        }
    }, 'add-remove-button-hook');

    // Add “remove” button on first initiation
    picker.tags.forEach(function(name) {
        picker.fire('set.tag', [name], 'add-remove-button-hook');
    });

    </script>
  </body>
</html>
