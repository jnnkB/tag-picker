<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Tag Picker</title>
    <link href="tag-picker.min.css" rel="stylesheet">
  </head>
  <body>
    <p>Replace all characters except <code>[a-z0-9-]</code> and convert all characters to their lower-case mode:</p>
    <p><input type="text"></p>
    <script src="tag-picker.min.js"></script>
    <script>

    var picker = new TP(document.querySelector('input'));

    picker.f = function(text) {
        return text.toLowerCase().replace(/[^a-z\d-]/gi, '-').replace(/-+/g, '-').replace(/^-|-$/g, "");
    };

    </script>
  </body>
</html>
