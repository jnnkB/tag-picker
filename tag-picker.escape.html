<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tag Picker</title>
    <link href="tag-picker.min.css" rel="stylesheet">
  </head>
  <body>
    <form>
      <p>Disable <kbd>,</kbd>, <kbd>Space</kbd>, <kbd>Tab</kbd> and <kbd>Enter</kbd> key.</p>
      <p><input type="text" value="foo, bar, baz"></p>
    </form>
    <script src="tag-picker.min.js"></script>
    <script>

    var tags = new TP(document.querySelector('input'), {
            escape: [
                // Modern browser(s)
                ',',
                ' ',
                '\t',
                '\n',
                // Legacy browser(s)
                188,
                32,
                9,
                13
            ]
        });

    </script>
  </body>
</html>
