<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Tag Picker</title>
    <link href="tag-picker.min.css" rel="stylesheet">
    <script src="tag-picker.min.js"></script>
    <script src="tag-picker/element.min.js"></script>
  </head>
  <body>
    <p>Test native HTML5 custom element. View the page source!</p>
    <form method="get" target="_blank">
      <p><tag-picker name="tag-1" value="foo, bar, baz"></tag-picker></p>
      <p><tag-picker name="tag-2" placeholder="foo, bar, baz"></tag-picker></p>
      <p><button type="submit">Check Values</button>
    </form>
  </body>
</html>
